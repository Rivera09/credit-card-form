<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Formulario para tarjeta</title>
  </head>

  <body>
    <div class="container">
      <!-- Tarjeta -->
      <section class="card" id="card">
        <div class="front-view">
          <div class="logo-brand">
          </div>
          <img src="./img/chip-tarjeta.png" alt="card's chip" class="chip" />
          <div class="data">
            <div class="group">
              <p class="label" id="number">Número de tarjeta</p>
              <p class="number">#### #### #### ####</p>
            </div>

            <div class="flexbox">
              <div class="group" id="name">
                <p class="label">Nombre de tarjeta</p>
                <p class="name">Tu nombre aquí</p>
              </div>
              <div class="group" id="expiration">
                <p class="label">Expiración</p>
                <p class="expiration">
                  <span class="month">MM</span>/<span class="year">AA</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="back-view">
          <div class="magnetic-bar"></div>
          <div class="data">
            <div class="group" id="firm">
              <p class="label">Firma</p>
              <div class="firm">
                <p></p>
              </div>
            </div>
            <div class="group" id="ccv">
              <p class="label">CCV</p>
              <p class="ccv"></p>
            </div>
          </div>
          <p class="legend">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
            voluptas ipsum.
          </p>
          <a href="#" class="bank-link">www.tubanco.com</a>
        </div>
      </section>
      <!-- Contenedor del botón para abrir formulario -->
      <!-- <div class="btn-container"> -->
      <button type="button" class="open-form-btn" id="open-form-btn">
        <i class="fas fa-plus"></i>
      </button>
      <!-- </div> -->
      <!-- Formulario -->
      <form class="card-form" id="card-form">
        <div class="group">
          <label for="numberInput">Número de tarjeta</label>
          <input
            type="text"
            id="numberInput"
            maxlength="19"
            autocomplete="off"
          />
        </div>
        <div class="group">
          <label for="nameInput">Nombre</label>
          <input type="text" id="nameInput" autocomplete="off" />
        </div>
        <div class="form-flex">
          <div class="group expiration">
            <label for="selectMonth">Expiración</label>
            <div class="expiration-flex">
              <div class="select-group">
                <select name="month" id="selectMonth">
                  <option disabled selected>--Mes--</option>
                </select>
                <i class="fas fa-angle-down"></i>
              </div>
              <div class="select-group">
                <select name="year" id="selectYear">
                  <option disabled selected>--Año--</option>
                </select>
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>
          <div class="group ccv">
            <label for="inputCCV">CCV</label>
            <input type="number" maxlength="3" id="inputCCV" />
          </div>
        </div>
        <button type="submit" class="send-btn">Enviar</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
